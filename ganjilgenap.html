<!DOCTYPE html>
<html>
<head>
    <title>Pengecekan Bilangan Ganjil/Genap</title>
</head>
<body>
    <button onclick="window.location.href = 'index.html'">Kembali</button>
    <h1>Pengecekan Bilangan Ganjil/Genap</h1>
    <label for="inputNumber">Masukkan bilangan:</label>
    <input type="number" id="inputNumber">
    <button onclick="cekBilangan()">Cek</button>
    <p id="hasilCek"></p>

    <script src="script.js"></script>
</body>
</html>

<script>
    function cekBilangan() {
    var bilangan = parseInt(document.getElementById("inputNumber").value);

    if (bilangan % 2 === 0) {
        document.getElementById("hasilCek").innerHTML = bilangan + " adalah bilangan genap.";
    } else {
        document.getElementById("hasilCek").innerHTML = bilangan + " adalah bilangan ganjil.";
    }
}
</script>
